<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix-2.0</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/netflix-logo.png">
        </div>
    </header>
    <section class="movie-thumbnails">
        <div class="movie-thumbnail">
            <img src="images/Netflix1.jpg">
            
        </div>
    </section>
    <section class="email-subscription">
        <h2>Subscribe to Netflix</h2>
        <p>Get updates on the latest movies and TV shows.</p>
        <form>
            <input type="email" placeholder="Enter your email address">
            <button type="submit">Subscribe</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2023 Netflix-2.0</p>
    </footer>
</body>
</html>
